<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Flask App Folder Structure" />
    <meta name="author" content="Anuary Mulombi" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      {% block title %}Home{% endblock %} | Flask App Folder Structure
    </title>
    <link
      href="{{ url_for('static', filename='vendor/fontawesome/css/fontawesome.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='vendor/fontawesome/css/solid.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='vendor/fontawesome/css/brands.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='vendor/datatables/datatables.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/master.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/custom.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='vendor/flagiconcss/css/flag-icon.min.css')}}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='img/favicon.ico') }}"
      rel="shortcut icon"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- sidebar -->
      <nav id="sidebar" class="active">
        <div class="sidebar-header">
          <img
            src="{{url_for('static', filename='img/logo-grey.png')}}"
            alt="bootraper logo"
            class="app-logo nav-logo"
          />
        </div>
        <ul class="list-unstyled components text-secondary">
          <li>
            <a href="#"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-list-alt"></i> Posts</a>
          </li>
        </ul>
      </nav>

      <div id="body" class="active">
        <!-- navbar navigation component -->
        <nav class="navbar navbar-expand-lg navbar-white bg-white">
          <button type="button" id="sidebarCollapse" class="btn btn-light">
            <i class="fas fa-bars"></i><span></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <div class="nav-dropdown">
                  <a
                    href="#"
                    id="nav2"
                    class="nav-item nav-link dropdown-toggle text-secondary"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fas fa-user"></i> <span>Anuary Mulombi</span>
                    <i style="font-size: 0.8em" class="fas fa-caret-down"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-end nav-link-menu">
                    <ul class="nav-list">
                      <li>
                        <a href="#" class="dropdown-item"
                          ><i class="fas fa-address-card"></i> Profile</a
                        >
                      </li>
                      <li>
                        <a href="#" class="dropdown-item"
                          ><i class="fas fa-envelope"></i> Messages</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <!-- begin main body -->
        {% block content %} {%endblock %}
      </div>
    </div>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/initiate-datatables.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
